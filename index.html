<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #input{
        height:100px;
        width: 400px;
        border: 2px solid black;
        text-align: center;
        margin-top: 100px;
        border-radius: 5px;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    
    label{
        margin: 5px;
    }
    input{
        margin: 5px;
    }
</style>
<body>
    <div id="input">
        <label for="total">Total classes  :</label><input id="total" type="number">
    <br>
    <label for="present">You Attended:</label><input id="present" type="number">
    <br>
    <input type="button" value="Calculate" onclick="calculate()">
    </div>
    <div id="result">
        <p id="percentage"></p>
    <p id="suggestion"></p>
    </div>
</body>
<script>
    function calculate(){
        var total=document.getElementById("total")
        var present =document.getElementById("present")
        var percentage=document.getElementById("percentage")
        var total_classes=parseFloat(total.value)
        var persent_classes=parseFloat(present.value)
        if(total_classes<=0||persent_classes<0||total_classes<persent_classes){
            percentage.innerHTML="Please enter valid input!"
            return
        }
        var result=((persent_classes/total_classes)*100).toFixed(2)
        percentage.innerHTML="Your attendence precentage is "+result+"%."
        var suggestion=document.getElementById("suggestion")
        var count=0
        if(result<65){
            while(result<65){
            total_classes+=7
            persent_classes+=7
            result=((persent_classes/total_classes)*100).toFixed(2)
            count++
        }
        suggestion.innerHTML="You have to attend college for "+count+" days to maintain 65%."
        }
        else{
            while(result>65){
            total_classes+=7
            result=((persent_classes/total_classes)*100).toFixed(2)
            count++
        }
        total_classes-=7
        result=((persent_classes/total_classes)*100).toFixed(2)
        count--
        suggestion.innerHTML="You can bunk for "+count+" days then also you have "+result+"%."
        }
    }
</script>
</html>
